version: "3"
services:
    kivi:
        image: ptechjg/kivitendo-docker:$VERSION
        container_name: ${NAME_KIVI}
        restart: ${RESTART_POLICY}
        environment:
            - postgres_host
            - postgres_user
            - postgres_password
            - kivitendo_version
            - kivitendo_user
            - kivitendo_password
            - kivitendo_adminpassword
            - CRM
            - cups_user
            - cups_password
            - root_alias
        ports:
            - '${HTTP_PORT}:80'
            - '${CUPS_PORT}:631'
        volumes:
            - kivid_config:/var/www/kivitendo-erp/config
            - kivid_templ:/var/www/kivitendo-erp/templates/company
            - kivid_webdav:/var/www/kivitendo-erp/webdav
            - kivid_documents:/var/www/kivitendo-erp/kivi_documents
            - kivid_patches:/var/www/patches
            - kivid_cups:/etc/cups
            - kivid_exim:/etc/exim4
            - /var/run/dbus:/var/run/dbus
        network_mode: host
        depends_on:
            - db
    db:
        image: postgres:${POSTGRES_VERSION}
        container_name: ${NAME_DB}
        environment:
            - POSTGRES_PASSWORD=${postgres_password}
            - POSTGRES_USER=${postgres_user}
            - PGDATA
        ports:
            - '${POSTGRES_PORT}:5432'
        volumes:
            - postgres:${PGDATA}
        network_mode: host
    phppgadmin:
        image: dockage/phppgadmin:latest
        container_name: ${NAME_PGADMIN}
        restart: ${RESTART_POLICY}
        ports:
            - '${PGADMIN_PORT}:80'
            - '${PGADMIN_SSL_PORT}:443'
        environment:
            - PHP_PG_ADMIN_SERVER_DESC=PostgreSQL
            - PHP_PG_ADMIN_SERVER_HOST=${DOCKER_HOST_ADDRESS}
            - PHP_PG_ADMIN_SERVER_PORT=5432
            - PHP_PG_ADMIN_SERVER_SSL_MODE=allow
            - PHP_PG_ADMIN_SERVER_DEFAULT_DB=template1
            - PHP_PG_ADMIN_SERVER_PG_DUMP_PATH=/usr/bin/pg_dump
            - PHP_PG_ADMIN_SERVER_PG_DUMPALL_PATH=/usr/bin/pg_dumpall
            - PHP_PG_ADMIN_DEFAULT_LANG=auto
            - PHP_PG_ADMIN_AUTO_COMPLETE=default on
            - PHP_PG_ADMIN_EXTRA_LOGIN_SECURITY=false
            - PHP_PG_ADMIN_OWNED_ONLY=false
            - PHP_PG_ADMIN_SHOW_COMMENTS=true
            - PHP_PG_ADMIN_SHOW_ADVANCED=false
            - PHP_PG_ADMIN_SHOW_SYSTEM=false
            - PHP_PG_ADMIN_MIN_PASSWORD_LENGTH=1
            - PHP_PG_ADMIN_LEFT_WIDTH=200
            - PHP_PG_ADMIN_THEME=default
            - PHP_PG_ADMIN_SHOW_OIDS=false
            - PHP_PG_ADMIN_MAX_ROWS=30
            - PHP_PG_ADMIN_MAX_CHARS=50
            - PHP_PG_ADMIN_USE_XHTML_STRICT=false
            - PHP_PG_ADMIN_HELP_BASE=http://www.postgresql.org/docs/%s/interactive/
            - PHP_PG_ADMIN_AJAX_REFRESH=3
volumes:
    postgres:
    kivid_templ:
    kivid_config:
    kivid_webdav:
    kivid_documents:
    kivid_patches:
    kivid_cups:
    kivid_exim:
